<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <div class="logo">SFU FGC</div>
            <ul class="links">
                <li>About</li>
                <li>Games</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="header-body">
            <div class="text-box">
                <div class="title">Welcome to SFU FGC!</div>
                <div class="description">A passionate, fun, friendly-competitive Fighting Game Community!</div> 
                <button class="discord-link">Discord</button>
            </div>
            <img src="./resources/racoon.jpg" class="picture">
        </div>

        <div class="information">
            <div class="information-title">Members</div>
            <div class="information-container">
                <div class="info">
                    <img src="./resources/dog.jpg">
                    <div class="member">Japser</div>
                </div>
                <div class="info">
                    <img src="./resources/jay.jpg">
                    <div class="member">Jay</div>
                </div>
                <div class="info">
                    <img src="./resources/ramen.jpg">
                    <div class="member">Dahbin</div>
                </div>
                <div class="info">
                    <img src="./resources/hamster.jpg">
                    <div class="member">Eric</div>
                </div>
            </div>
        </div>

        <div class="quote">
            <div class="quote-text"><em>The answer lies, in the heart of the battle...</em></div>
            <div class="quote-author">- Ryu, Street Fighter</div>
        </div>

        <div class="tournament">
            <div class="tournament-container">
                <div class="tournament-text-box">
                    <div class="tournament-text">Tournament!</div>
                    <div class="tournament-subtext">Sign up now!</div>
                </div>
                <button class="sign-up">Sign Up</button>
            </div>  
        </div>
    </body>
</html>
